name: scan branch 
on: [push]

jobs:
  analyzer:
    name: branch scanner 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Scan repo
      run: ls -l

    - name: Setup building context
      working-directory: .github/rc
      shell: bash
      run: |
        ls -l 
        echo ${{github.repository_owner}}
        echo ${{github.actor}}
        echo ${{github.triggering_actor}}
        echo "testing action ..."
        ./context.sh
